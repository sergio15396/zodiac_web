name: "CI/CD: Test, Build & Push Docker Image"

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up PHP 8.3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, zip, exif, pcntl, pdo_mysql, pdo_sqlite
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      # Set up Node for frontend build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install frontend dependencies and build
      - name: Install Node dependencies
        run: |
          npm ci
          npm run build

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      # Prepare environment
      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      # Run Laravel tests
      - name: Run Tests
        run: php artisan test

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-laravel-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-laravel-app:${{ github.sha }}
          build-args: |
            PHP_VERSION=8.3
