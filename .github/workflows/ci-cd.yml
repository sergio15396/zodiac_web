name: "CI/CD: Test, Build & Push Docker Image"

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docker:
    name: Test, Build, and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:${{ github.sha }}
          build-args: |
            PHP_VERSION=8.3

      # Optional: Test Laravel inside the container
      - name: Run Laravel Tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/var/www/html \
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:latest \
            php artisan test --no-coverage
